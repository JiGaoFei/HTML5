<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数值类型</title>
	</head>
	<body>
		<script type="text/javascript" >
			//  显式声明变量a,b
			var a,b;
			// 给a,b使用科学计数法赋值,其值应该为500
			a = 5E2;
			b = 1.23e-3;
			// 使用警告提示框输出变量a的值
			// alert(a +"\n"+b);
			
			
			// 使用隐性变量定义变量b
			b = 3.12e1;
			// 使用隐式变量定义变量c
			c = 45.0;
			// 使用隐式变量定义变量d
			d = .34e4;
			// 使用隐式变量定义变量e
			e= .24e-2;
			alert(b + '---'+c+'---'+d+"---"+e);
			
			
			
		</script>
	</body>
</html>
