<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文档结构元素</title>
		<!-- 文档结构元素
			<article> 该元素用于代表页面上独立，完整的一篇“文章”，该元素
			  表示的内容可以是一个帖子，一篇Blog文章 ，一篇“文章”，一条完整的回复，
			  总之，只要独立的文档内容 ，就可以使用这个元素来表示。
			  该元素内部可使用：1.header定义文章 标题部分
			                             2.footer定义文章脚注部分
			                             3.可使用多个section把内容分成几个段落
			                             
			     注：arcticle 内部可以嵌套
			
			</article>
			<section> 该元素用于对页面的内容 进行分块，该元素通常由标题和内容组成
				该元素的使用规则如下：
				1.通常建议该元素包含一个标题<h1 -h6>
				2.该元素可以包含多个article元素，表示该分块内部 包含多篇文章
				3.该元素可以嵌套section，用于表示 该分块包含多个子分块
			</section>
			
			提示；如果想表达一块独立，完整的内容时，应该使用article，如果想把一块内容 
			     分成几个部分，则应该使用section
			 <nav>该元素专门用于定义 页面上的导航条，包括页面上方的主导航条，侧边的边栏
			 	导航，页面内部 的页面导航 ，页面下方的底部导航等，HTML5推荐将这些导航链接
			 	分别放在相应的nav元素进行管理
			 </nav>
			 <aside>该元素专门用于定义 当前页面或当前 文章的附属信息，通常来说，推荐aside
			 	元素来渲染侧边栏
			 	
			 </aside>
			 <header>该元素主要用于article元素定义 文章头部信息，该元素内部既可包含多个
			 	h1-h6元素，还可以包含 p ，hgroup，span
			 	
			 </header>
			 <hgroup>该元素主要用于组织多个，h1-h6这样标题元素，当header需要 包含多个标题元素时，
			 	可以考虑使用hgroup把它们组成一组
			 	
			 </hgroup>
			 <footer>该元素主要用于为article元素定义 脚注部分，包括该文章的版权信息
			 作者授权信息等
			 </footer>
			 <figure>该元素用于表示 一场独立的图片区域，该元素内部 可包含一个
			 或多个img元素所代表的图片，除此之外 该元素内部 还可以包含一个figcaption
			 元素，用于定义 该图片区域的标题
			 </figure>
			 <figcaption>该元素通常放在figure内部，用于定义图片区域的标题
			 </figcaption>
			 	
		-->
		<!--div元素只是一个通用的容器组件，而section元素则是一个负责分块的HTML组件-->
	</head>
	<body>
		<article>
			<!--帖子头部-->
			<header>
				<h1> 学习安卓，必须先学java吗</h1>
			   <div>作者：刘先生</div>
			</header>
			<p>安卓可以用c来开发吗</p>
			<!--帖子的回复部分，用section元素 表示-->
			<section>
				<!--每个article代表一个回复-->
				<article>
					<!--回复的头部部分-->
					<header>
						<h2>还是要先学习java</h2>
						<div>作者：高先生</div>
					
					</header>
						<p>java毕竟是安卓开发的主要语言</p>
				</article>
				
				<!--每个article代表一个回复-->
				<article>
					<!--回复的头部部分-->
					<header>
						<h2>java是基础</h2>
						<div>作者：肖先生</div>
					
					</header>
						<p>学好java再去学安卓事半功倍</p>
				</article>
			</section>
			<!--帖子的脚注-->
			<footer>
				以上帖子和回复只代表其个人观点，不代表疯狂java联盟的观点
			</footer>
			<!--该aside放在article内部，将作为 该文章 的"边栏"信息-->
			</article>
	
	</body>
	<body>
			<article>
		<aside>
				<h3>关于楼主</h3>
				<section>
				   <div>用户组：编程摸索者</div>
				   <div>注册日期：2009-7-27</div>
				   <div>上次访问：2012-1-3 20：02</div>
				   <div>最后发表：2012-1-1 17：38</div>
				   <div>发帖数级别：小试牛刀</div>
				   <div>阅读权限：30</div>
				</section>
			</aside>
			</article>
		<aside>
			<h3>页面导航</h3>
			<nav>
				<ul>
					<li><a href="#">查看相关内容</a>"</li>
					<li><a href="https://www.taobao.com">淘宝</a>"</li>
					<li><a href="https://www.jd.com/">京东</a>"</li>
				</ul>
			</nav>
		</aside>
	</body>
</html>
