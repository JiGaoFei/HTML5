<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文档结构元素</title>
	</head>
	<body>
		<article>
			<!--帖子头部-->
			<header>
				<h1> 学习安卓，必须先学java吗</h1>
			   <div>作者：刘先生</div>
			</header>
			<p>安卓可以用c来开发吗</p>
			<!--帖子的回复部分，用section元素 表示-->
			<section>
				<!--每个article代表一个回复-->
				<article>
					<!--回复的头部部分-->
					<header>
						<h2>还是要先学习java</h2>
						<div>作者：高先生</div>
					
					</header>
						<p>java毕竟是安卓开发的主要语言</p>
				</article>
				
				<!--每个article代表一个回复-->
				<article>
					<!--回复的头部部分-->
					<header>
						<h2>java是基础</h2>
						<div>作者：肖先生</div>
					
					</header>
						<p>学好java再去学安卓事半功倍</p>
				</article>
			</section>
			<!--帖子的脚注-->
			<footer>
				以上帖子和回复只代表其个人观点，不代表疯狂java联盟的观点
			</footer>
		</article>
	</body>
</html>
