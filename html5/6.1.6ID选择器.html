<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID选择器</title>
		
		<!--ID选择器指定CSS样式将会对具有指定id属性值的HTML元素起作用,
			ID选择器的语法格式如下:
			#idValue{...}
			上面语法 指定css样式对id为idValue的HTML元素起作用
		-->
		
		<!--仅对指定元素起作用的ID选择器的语法格式
			E#IDValue{...}     其中E是有效的HTML元素
		-->
		<style type="text/css">
			/*对所有div元素起作用的css样式*/
			div{
				width: 200px;
				height: 30px;
				background-color: #ddd;
				padding: 3px;
			}
			/*对id为xx元素起作用的css样式*/
			#xx{
				border: 2px dotted lavenderblush;
				background-color: #888
			}
			/*仅对指定元素起使用的ID选择器*/
			<p#xx {
				border: 2px darkorchid;
				background-color: #888;
			}
		</style>
	</head>
	<body>
		<div>没有任何属性的div</div>
		<div id="xx">id属性值为xx的div元素</div>
		<p id="xx"></p>
	</body>
</html>
