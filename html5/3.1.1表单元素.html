<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单元素</title>
		<!--
			HTML使用表单向服务器提交请求,表单控件 的主要 作用不是收集用户输入,当用户
			提交表单时,用户输入内容 将被作为请求参数提交到远程服务器,因此 在web编程中,
			表单主要用于收集用户输入数据 ,在需要与用户交互的web页面中,表单,表单控件 都是
			极为常用的
			
			<form>元素用于生成输入表单,该元素不会生成可视化部分,在HTML5规范以前
			,其他 表单,如单行文本框,多行文本域,单选按钮,复选框等都必须放在</form>元素
			之内
			
			<form>元素可以指定id,style,class等核心属性,还可以指定onclick等事件属性
			,除此之外 还可以指定 如下几个属性:
			
			<action>指定当单击表内的"确认"按钮时,该表单被提交到哪个地址.该属性既可指定
			一个绝对地址,也可以指定一个相对地址,该属性必填
			</action>
			<method>指定提交 表单时发送任何各类型的请求,该属性可为get和post,分别用于
			发送GET和POST请求,通常建议发送POST请求,该属性必填</method>
			</form>
		-->
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			单行文本框:<input id="username" name="username" type="text"/><br>
			不能编辑的文本框:<input id="username" name="username" type="text"  readonly="readonly"/><br />
		    密码框:<input id="password" name="password" type="password" /><br>
		    隐藏域:<input id="hidden" name="hidden" type="hidden" /><br>
            第一组单选框:<br>
            <input id ="color" name = "color" type="radio" value="red" />
              <input id ="color2" name = "color" type="radio" value="green" />
                <input id ="color3" name = "color" type="radio" value="blue" /><br />
             第二组单选框:<br>
            <input id ="gender" name = "gender" type="radio" value="male" />
            <input id ="gender2" name = "gender" type="radio" value="female" /><br>
            两个复选框:<br>
            <input id="website" name="website" type="checkbox" value="leegang.org" />
            <input id="website2" name="website" type="checkbox" value="leegang.org" /><br>
            文件上传域:<input type="file" name="file" type="file" /><br />
            图像上传域:<input type="image" src="image/67.jpg" alt="jigaofei" /><br />
            下面是四个按钮:<br />
            <input id="ok" name="ok" type="submit" value="提交" />
            <input id="dis" name="dis" type="submit" value="提交" disabled="disabled" />
              <input id="cancel" name="cancel" type="reset" value="重填" />
                <input id="no" name="no" type="button" value="无动作" />
		</form>
	</body>
</html>
