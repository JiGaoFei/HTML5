<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制几何图形</title>
	</head>
	<body>
		<h2>绘制矩形</h2>
		<canvas id="mc" width="400" height="280" style="border: 1px solid black;"></canvas>
	<script type="text/javascript">
		//获取canvas元素对应的DOM对象
		var canvas = document.getElementById('mc ')
		// 获取canvas上绘图的canvasRenderingContext2D对象
		var ctx  = canvas.getContext('2d');
		// 设置填充颜色
		ctx.fillStyle= "#f00";
		// 填充一个矩形
		ctx.fillRect(80,60,120,60);
		//设置线条颜色
		ctx.strokeStyle='#0ff';
		// 设置线条宽度
		ctx.lineJoin = "round";
		// 绘制一个矩形边框
		ctx.strokeRect(80,160,120,60);
		// 设置线条颜色
		ctx.strokeStyle = "#fof";
		// 设置线条宽度
		ctx.lineJoin="bevel";
		// 绘制一个矩形边框
		ctx.strokeRect(130,190,120,60);
	</script>
	</body>
</html>
