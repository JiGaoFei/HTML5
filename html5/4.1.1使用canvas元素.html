<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用canvas元素</title>
		<!--html5 新增一个canvas 元素,该元素专门用于绘制图形,但实际上,canvas元素自身并
			不绘制 图形 ,它只是相当于一张空画布,如果开发者需要向canvas,上绘制 图形,则必须舍使用
			javascript脚本进行绘制.
			
			注意:canvas 元素只是绘制图形的容器,必须使用 javaScript 脚本来绘制图形
			在html页面上定义 ,canvas元素与定义 其他普通元素并无任何不同,它除了可以批定
			id,style,class,hidden等通用属性之外,还可以指定如下两个属性:
			height;该属性设置该画布的高度
			width;该属性设置该画布的宽度
			
			三步
			1.获取canvas元素对应的DOM对象,这是一个Canvas
			2.调用Canvas对象的getContext()方法,该方法返回一个CanvasRenderingContext2D对象,
			该对象即可绘制图形.
			3.调用CanvasRenderingContext2D对象的方法绘图.
		-->
	</head>
	<body>
		<h2>画图入门</h2>
		<canvas id="mc" width="300" height="180" style="border: 1px solid black;"></canvas>
	 <script type="text/javascript">
	 	//获取 canvas元素对应的DOM对象
	 	var canvas = document.getElementById('mc');
	 	// 获取在canvas上绘图的CanvasRenderingContext2D 对象
	 	var ctx = canvas.getContext('2d');
	 	// 设置填充颜色
	 	ctx.fillStyle = "#f000";
	 	// 绘制矩形
	 	ctx.fillRect(30,40,200,80);
	 </script>
	</body>
</html>
