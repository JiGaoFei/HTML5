<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>插入图像</title>
		<style type="text/css">
			/*指定向div元素内部的尾部插入content属性对应的内容*/
			div>div:after{
				content: url(image/67.jpg);
			}
		</style>
	</head>
	<body>
		<div>
			<div>疯狂java讲义</div>
				<div>疯狂swift讲义</div>
					<div>疯狂jios讲义</div>
		</div>
	</body>
</html>
