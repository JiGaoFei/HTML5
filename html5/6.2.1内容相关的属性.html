<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内容相关的属性</title>
		<style type="text/css">
			/*指定向div元素内部的前端插入content属性对应的内容*/
			div>div:before{
				content: 'CrazyIt';
				color: blue;
				font-weight: bold;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div>
			<div>疯狂java讲义</div>
				<div>疯狂swift讲义</div>
					<div>疯狂jios讲义</div>
		</div>
	</body>
</html>
