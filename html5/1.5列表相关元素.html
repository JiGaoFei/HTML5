<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	
		<title>列表相关标签</title>
		<!--
			<ul> 定义无序列表，该元素可以指定id，style，class等属性，还可以指定onclic等事件属性。该元素只能包含<li..../>子元素  </ul>
			<ol>定义有序列表，该元素可以指定id，style,class等属性，还可以指定onclick等事件属性，该元素只能包含<li.../>子元素
				除此之外，在HTML5规范中还可以指定以下三个属性
				1.start：指定列表项的起始数字，默认是第一个，如1，A等。
				2.type:指定使用哪种类型的编号 ，例如 1代表使用数字 ，A和a代表使用字母，l和i代表使用罗马数字。该属性在HTML5中不推荐使用了，推荐使用CSS来定义
				3.reversed:该属性指定是否将排序反转。很遗憾目前没有任何浏览器支持该属性
			</ol>
			<li>定义列表项目，该元素可以指定id，style，class，等属性，还可以指定onclick等事件属性。该元素里可以包含与<div.../>完全类似的内容 ，因此可以包含较多 
			类型的子元素
			</li>
			<dl>也可以用于定义 列表 ，该元素只能 包含与<dt></dt>和<dd></dd>两种子元素，该元素可以id，style，class等属性，
			还可以指定onclick等事件属性
			</dl>
			<dt>
				定义标题列表项，该元素可以id，style，class等属性，还可以指定onclick等事件属性。该元素只能 包含文本，图像，超链接，文本格式化元素和表单控件元素等
			</dt>
			<dd>
				定义普通列表项。该元素可以指定id，style，class，等属性，还可以指定onclick等事件属性。该元素里可以包含与<div.../>完全类似的内容 ，因此可以包含较多 
			类型的子元素
			</dd>
		-->
	</head>
	<body>
		<!--定义无序列表-->
		<ul>
			<li>疯狂java讲义</li>
			<li>轻量级java 企业应用实战</li>
			<li>疯狂安卓讲义</li>
		</ul>
		<!--定义有序列表-->
		<ol start = "1" type = "1">
			<li>疯狂java讲义</li>
			<li>轻量级java 企业应用实战</li>
			<li>疯狂安卓讲义</li>
		</ol>
		<!--定义列表-->
		<dt>疯狂java体系</dt>
		<dd>疯狂java讲义</dd>
		<dd>轻量级java 企业应用实战</dd>
		<!--定义标题列表项-->
		<dt>其它图片</dt>
		<dd>ios讲义</dd>
	</body>
</html>
