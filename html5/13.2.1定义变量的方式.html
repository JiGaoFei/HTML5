<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定义变量的方式</title>
	</head>
	<body>
		<script type="text/javascript">
		
		
			//隐式定义变量
			a = "Hello JavaScript"
			alert(a);
			
			// 显示声明变量
			var a;
			// 给变量a赋值,赋值后a的数据类型为布尔型
			a = true;
			//使用警告对话框输出a的值
			alert(a);
		</script>
	</body>
</html>
