<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内部样式</title>
		<meta http-equiv="content-type" content="text/html; charset=GBK" />
		
		<style type="text/css">
		table{
			background-color: #003366;
		}
		td {
			background-color: #FFFFFF;
			font-family: "微软雅黑";
			font-size: 20pt;
			text-shadow: -8px 6px 2px #333;
		}
		.title{
			font-size: 18px;
			color: #60C;
			height: 30px;
			width: 200px;
			border-top: 3px solid#CCCCCC;
			border-left: 3px solid#6600CC;
			border-bottom: 3px solid#6600CC;
			border-right: 3px solid#FA8072;
		}
		</style>
	</head>
	<body>
		<div class="title">
			疯狂java体系图书
		</div><hr />
		<table>
			<tr>
				<td>疯狂java</td>
			</tr>
			<tr>
				<td>疯狂ios</td>
			</tr>
			<tr>
				<td>疯狂Ajax</td>
			</tr>
		</table>
	</body>
</html>
