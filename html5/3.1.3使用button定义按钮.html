<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用button定义按钮</title>
		<!--
			<button> 元素用于定义一个按钮,在该元素内部 可以包含普通文本,文本格式
			化标签 图像 等内容 ,这也正是该元素按钮和input按钮的不同之处 </button>
			
			<button>按钮与<input type ="button"/>相比 ,提供了更为强大 的功能和更丰富的内容 
			<button>与</button>标签之间的所有内容 都是该按钮的内容 ,其中包括任何可接受的正文
			内容,比如文本图像
			
			注意:不要在<button>与</button>标签之间放置图像映射,因为它对鼠标和键盘和敏感的动作
			会干扰表单按钮的行为 .
			<button>元素可以指定id,style,class等核心属性,还可以指定onclick 等事件响应
			属性,除此之外 ,还可以指定如下几个属性</button>
			
			disabled:指定是否禁用此按钮,该属性只能是disabled,或者省略属性值
			name:指定 该按钮的唯一名称,该属性值应该与id属性值保持一致
			type:指定该按钮属于哪种按钮,该属性值只能是button,reset或submit其中之一
			value:指定该按钮的初始值,此值可通过脚本进行修改.
		-->
	</head>
	<body>
		<form action="http://www.taobao.com" method="get">
			<button type="button"><b>提交</b></button><br>
			<button type="submit"><img src="image/67.jpg" alt="jigaofei"</button><br>
		
		</form>
	</body>
</html>
