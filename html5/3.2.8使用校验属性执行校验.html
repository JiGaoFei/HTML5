<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用属性执行校验</title>
		<!--
			使用校验属性执行校验属性
			required:该属性指定该表单控件必须填写,该属性的值必须是required或完全省略属性
			值.
			pattern:该属性指定该表单控件的值必须符合指定的正则表达式.该属性的值必须是一个
			合法的正则表达式.
			min,max,step:这3个属性只对数值类型,日期类型的input元素有效,这3个属性控制该表单
			控件 的值必须在min,max之间,并符合step步长
		-->
	</head>
	<body>
		<form action="add">
			图书名:<input name="name" type="text" required="required" /><br />
			图书ISBN:<input name="isbn" type="text"  required =""/><br />
			图书价格:<input name="price" type="number" min="20" max="150" step="5r" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
