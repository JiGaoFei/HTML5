<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>头部和元信息</title>
		<base target="_blank" href="www.baidu.com" />
		<!--使用<head> </head>可以定义HTML5文档头,该元素可以包含如下 子元素
			<script>该元素用于包含javascript脚本,关于javascript的介绍,请参考本书中关于
				javascript相关章节
			</script>
			<style>该元素用于定义内部css样式</style>
			<link>:该元素用于链接外部css样式等资源
			<title>该元素用于定义 文档标题,该元素较为常用的属性id.作为 其唯一标识
				    该元素只能包含文本内容,该文本内容就是该文本的标题
			</title>
			<base>:该元素用于指定 该页面中所有链接 的基准链接 
			<meta>:该元素用于定义 HTML页面数据 
			
		-->
		
		<!--提示:base元素必须是空元素,该元素除了可以指定id作为其唯一标识之外 ,还可以指定
			如下两个属性
			<href>指定所有链接的基准链接</href>
			<target>指定超链接默认在哪个 窗口打开链接,该属性只能是_blank,_parent,_self,top
			其中之一
			</target>
		-->
	</head>
	<body>
	
	</body>
</html>
