<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表框和下拉菜单</title>
	</head>
	<body>
		<form action="http://www.jd.com" method="post">
			下面是简单下拉菜单:<br>
           <select id="skills" name="skills">
           	<option value="java">java语言</option>
           	<option value="c">c语言</option>
           	<option value="ruby">ruby语言</option>
           </select><br /><br /><br />
           下面是允许多选的列表框:<br>
           <select id="books" name="books" multiple="multiple" size="4">
           	<option value="java">java语言</option>
           	<option value="c">c语言</option>
           	<option value="ruby">ruby语言</option>
           	 <option value="ruby">ruby语言</option>
           </select><br />
           下面是允许多选的列表框:<br>
            <select id="leegang" name="leegang" multiple="multiple" size="6">
            	<optgroup label="疯狂系列">
           	<option value="java">java语言</option>
           	<option value="c">c语言</option>
           	<option value="ruby">ruby语言</option>
           	 <option value="ruby">ruby语言</option>
           	 </optgroup>
           	 
           	 <optgroup label="其他图书">
           	<option value="java">java语言</option>
           	<option value="c">c语言</option>
           	<option value="ruby">ruby语言</option>
           	 <option value="ruby">ruby语言</option>
           	 </optgroup>
           </select><br />
           <button type="submit"><b>我要提交</b></button>
		</form>
	</body>
</html>
