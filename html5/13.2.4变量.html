<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量</title>
	</head>
	<body>
		<script type="application/javascript">
			//定义全局变量test
			var test = "全局变量";
			// 定义函数checkScope
			function checkScope()
			{
				// 定义局部变量
				var test = "局部变量";
				// 输出局部变量
				alert(test);
			}
			//函数中的局部 变量覆盖了全局变量,与java,c语言等语言不同的是,javascript的变量没有块范围
			

			//checkScope();
			
			function test(o){
				// 定义变量i,变量i的作用范围是整个函数
				var i = 0;
				if(typeof o=="object"){
					//定义变量j,变量j的作用范围是整个函数内,而不是if块内
					var j =5;
					for (var k = 0;k<10;k++)
					{
						// 因为javascript没有代码块范围
						// 所以k的作用范围是整个函数内,而不是循环体内
						document.write(k);
					}
				}
				// 即使出了循环体,k的值依然存在
				alert(k+"\n"+j);
			}
			test(document);
		</script>
	</body>
</html>
