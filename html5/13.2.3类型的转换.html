<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类型的转换</title>
	</head>
	<body>
		<script type="text/javascript">
			// 定义字符串变量
			var a = "3.145";
			// 让字符串变量和数值执行算术运算
			var b = a -2;
			// 让字符串变量执行加法运算,到底是算术运算还是字符串运算呢
			var c = a +2;
			// 输出b和c的值
			alert (b+"\n"+c);
		</script>
	</body>
</html>
