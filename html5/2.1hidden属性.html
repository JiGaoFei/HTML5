<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hidden属性</title>
	</head>
	<body>
		<div id="target" hidden="true" style="height: 80px;">
			文字内容
			<img src="image/67.jpg" />
		</div>
		
			
		
		<button onclick="var target =document.getElementById('target') ;
		target.hidden= !target.hidden;
		" >
			显示/隐藏
		</button>
	</body>
</html>
