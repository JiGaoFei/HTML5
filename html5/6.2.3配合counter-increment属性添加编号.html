<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加编号</title>
		<style type="text/css">
			/*为div的子div元素定义了一个计数器:mycounter*/
			div>div{
				
			counter-increment: mycounter;
			
			}
			/*在div的子元素的前端插入mycounter计数器和一个点*/
			div>div:before{
				content: counter(mycounter)'.';
				font-size: 20pt;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div>
			<div>疯狂java讲义</div>
				<div>疯狂swift讲义</div>
					<div>疯狂jios讲义</div>
		</div>
	</body>
</html>
